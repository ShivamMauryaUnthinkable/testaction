# .github/workflows/hello-world.yml
name: Hello World Workflow

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Define the job
jobs:
  say-hello:
    runs-on: ubuntu-latest

    steps:
      # Step to check out the code (optional if you don't need to access the codebase)
      - name: Checkout code
        uses: actions/checkout@v3

      # Step to echo "Hello, World!"
      - name: Say Hello
        run: echo "Hello, World!"
